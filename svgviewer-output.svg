<svg viewBox="0 0 1400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradients with pleasant colors -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B73FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A67D8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68D391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48BB78;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9F7AEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805AD5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEB86F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED8936;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FD1C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38B2AC;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="indigoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A5568" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="600" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2D3748">
    Smart Crowd Management System Architecture
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Camera Feed -->
  <g transform="translate(50,100)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#blueGradient)" stroke="#4A5568" stroke-width="2">
      <animate attributeName="transform" values="scale(1);scale(1.05);scale(1)" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Camera Feed</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Raw Video Frame</text>
    <!-- Camera icon -->
    <circle cx="60" cy="60" r="8" fill="white" opacity="0.8">
      <animate attributeName="r" values="8;10;8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <rect x="55" y="55" width="10" height="10" rx="2" fill="#4A5568" opacity="0.6"/>
  </g>
  
  <!-- Feature Extraction -->
  <g transform="translate(250,80)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="url(#tealGradient)" stroke="#4A5568" stroke-width="2">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Feature Extraction</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">and Re-Identification</text>
    
    <!-- Processing dots -->
    <circle cx="50" cy="60" r="4" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="70" cy="60" r="4" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="90" cy="60" r="4" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    
    <text x="70" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Global Density Map</text>
    <text x="70" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">and Crop Analysis</text>
  </g>
  
  <!-- YOLO V8 -->
  <g transform="translate(480,60)">
    <ellipse cx="70" cy="40" rx="70" ry="40" fill="url(#indigoGradient)" stroke="#4A5568" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0 70 40;360 70 40" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">YOLO V8</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Person Detection</text>
  </g>
  
  <!-- Modified Deep Sort -->
  <g transform="translate(480,140)">
    <ellipse cx="70" cy="40" rx="70" ry="40" fill="url(#orangeGradient)" stroke="#4A5568" stroke-width="2">
      <animate attributeName="transform" values="scale(1);scale(1.1);scale(1)" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Modified</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Deep Sort</text>
  </g>
  
  <!-- Custom Density ResNet -->
  <g transform="translate(480,220)">
    <ellipse cx="70" cy="40" rx="70" ry="40" fill="url(#greenGradient)" stroke="#4A5568" stroke-width="2">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Custom Density</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ResNet</text>
  </g>
  
  <!-- Processing Results -->
  <g transform="translate(630,120)">
    <rect x="0" y="0" width="160" height="120" rx="10" fill="#FFFFFF" stroke="#4A5568" stroke-width="2">
      <animate attributeName="stroke" values="#4A5568;#6B73FF;#4A5568" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2D3748">Detection Results</text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#718096">(x,y coordinates)</text>
    
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A5568">MobileNetV2+</text>
    <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A5568">Kalman Prediction+</text>
    <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A5568">IOU Matching</text>
    
    <text x="80" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A5568">Crowd Density Calculation</text>
    <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A5568">and Classification</text>
  </g>
  
  <!-- Decision Engine -->
  <g transform="translate(850,140)">
    <polygon points="80,0 160,40 80,80 0,40" fill="url(#purpleGradient)" stroke="#4A5568" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0 80 40;10 80 40;0 80 40;-10 80 40;0 80 40" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Decision</text>
    <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Engine</text>
  </g>
  
  <!-- IoT Devices & Sensors -->
  <g transform="translate(1080,80)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#blueGradient)" stroke="#4A5568" stroke-width="2">
      <animate attributeName="transform" values="scale(1);scale(1.08);scale(1)" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">IoT Devices &amp;</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sensors</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">PWM Signals/REST Commands</text>
  </g>
  
  <!-- Flask-Based Web Interface -->
  <g transform="translate(1080,200)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#tealGradient)" stroke="#4A5568" stroke-width="2">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Flask-Based</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Web Interface</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Flask APIs</text>
  </g>
  
  <!-- User/Admin -->
  <g transform="translate(1270,120)">
    <rect x="0" y="0" width="110" height="120" rx="10" fill="url(#greenGradient)" stroke="#4A5568" stroke-width="2">
      <animate attributeName="transform" values="scale(1);scale(1.05);scale(1)" dur="3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="55" cy="40" r="18" fill="white"/>
    <circle cx="55" cy="40" r="10" fill="#4A5568">
      <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="55" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">USER/ADMIN</text>
    <text x="55" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Device Commands</text>
    <text x="55" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(ON/OFF,speed,brightness)</text>
  </g>
  
  <!-- Animated Arrows -->
  <!-- Camera to Feature Extraction -->
  <line x1="170" y1="140" x2="250" y2="140" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Feature Extraction to YOLO -->
  <line x1="390" y1="120" x2="480" y2="100" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Feature Extraction to Deep Sort -->
  <line x1="390" y1="140" x2="480" y2="170" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Feature Extraction to Custom Density -->
  <line x1="390" y1="160" x2="480" y2="240" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- All to Detection Results -->
  <line x1="550" y1="100" x2="620" y2="150" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <line x1="550" y1="170" x2="620" y2="180" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <line x1="550" y1="240" x2="620" y2="210" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Detection to Decision Engine -->
  <line x1="790" y1="180" x2="850" y2="180" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Decision Engine to IoT -->
  <line x1="1010" y1="160" x2="1070" y2="130" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Decision Engine to Flask -->
  <line x1="1010" y1="200" x2="1070" y2="240" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- IoT to User -->
  <line x1="1220" y1="120" x2="1260" y2="160" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Flask to User -->
  <line x1="1220" y1="240" x2="1260" y2="200" stroke="#4A5568" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Floating data particles for visual effect -->
  <circle cx="200" cy="140" r="3" fill="#6B73FF" opacity="0.6">
    <animate attributeName="cx" values="200;400;600;800;1000;1200" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6;1;0.6;1" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="180" cy="160" r="2" fill="#4FD1C7" opacity="0.5">
    <animate attributeName="cx" values="180;380;580;780;980;1180" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5;1;0.5;1" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="220" cy="120" r="2.5" fill="#9F7AEA" opacity="0.4">
    <animate attributeName="cx" values="220;420;620;820;1020;1220" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4;1;0.4;1" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Status indicators -->
  <g transform="translate(50,320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">System Status:</text>
    <circle cx="150" cy="-5" r="8" fill="#48BB78">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="170" y="0" font-family="Arial, sans-serif" font-size="14" fill="#4A5568">Active & Processing</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50,360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2D3748">Data Flow:</text>
    <line x1="0" y1="20" x2="30" y2="20" stroke="#4A5568" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
    </line>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" fill="#4A5568">Real-time Processing Pipeline</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(50,410)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2D3748">Performance:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#4A5568">• Real-time detection and tracking</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#4A5568">• Adaptive crowd density analysis</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#4A5568">• IoT device control and monitoring</text>
  </g>
  
</svg>